    <h1> Bring a smile to somebody's face today ! </h1>
    <br />
        

    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>Name</th>
                <th>Need amount </th>
                <th>Need Summary</th>
             </tr>
        </thead>

        <tbody>
            <tr ng-repeat="need in needsData" class="info" ng-click="viewDetail()">

                <td>{{need.amount}}</td>
                <td>{{need.summary}}</td>

            </tr>
        </tbody>
    </table>
